# ---Minio ---#
# ---StatefullSet garante persistencia ---#
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio-svc
  namespace: fiscalgo-app
spec:
  serviceName: "minio-svc"
  replicas: 1
  selector:
    matchLabels:
    app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - name: api
          containerPort: 9000
        - name: console
          containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: fiscalgo-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fiscalgo-secrets
              key: MINIO_ROOT_PASSWORD
        volumeMounts:
        - name: minio-storage
          mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: minio-storage
      spec:
      accessModes: ["ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-svc
  namespace: fiscalgo-app
spec:
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  selector:
    app: minio