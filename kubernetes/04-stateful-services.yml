# ---Postgres ---#
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: fiscalgo-app
spec:
  serviceName: "postgres-svc"
  replicas: 1
  selector:
    matchLabels:
    app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
          name: fiscalgo-config
        - secretRef:
          name: fiscalgo-secrets
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
      accessModes: ["ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  namespace: fiscalgo-app
spec:
  ports:
  - port: 5432
  selector:
    app: postgres

